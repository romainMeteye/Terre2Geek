 <!--######## MAIN ######## -->
<main class="flex secondaryBg mainContact">
  <h2 class="contactFont textColor">Formulaire de contact</h2>
  <section>
    <h4 class="textColor contactTitle">Nom</h4>
    <input type="text" class="inputs" name="name" required>
  </section>
  <section>
    <h4 class="textColor contactTitle">Prenom</h4>
    <input type="text" class="inputs" name="firstName" required>
  </section>
  <section>
    <h4 class="textColor contactTitle">Adresse Mail</h4>
    <input type="text" class="inputs" name="mail" required>
  </section>
  <section>
    <h4 class="textColor contactTitle">Numéro de Téléphone</h4>
    <input type="text" class="inputs" name="phone" required>
  </section>
  <section>
    <h4 class="textColor contactTitle">Objet du contact</h4>
    <div class="flex objectList fullcenter">
      <article class="flex row">
        <h5 class="textColor objectTitle">Information</h5>
        <input type="checkbox" class="textColor autre" name ="information">
      </article>
      <article class="flex row">
        <h5 class="textColor objectTitle">Réclamation</h5>
        <input type="checkbox" class="textColor autre" name ="réclamation">
      </article>
      <article class="flex row">
        <h5 class="textColor objectTitle">Partenariat</h5>
        <input type="checkbox" class="textColor autre" name ="partenariat">
      </article>
      <article class="flex row">
        <h5 class="textColor objectTitle">Autre</h5>
        <input type="text" class="autreInput textColor" name="objectautre" required>
      </article>
    </div>
    <div class="flex fullcenter">
    <button class="sendContact textColor">Envoyer</button>
    </div>
  </section>
